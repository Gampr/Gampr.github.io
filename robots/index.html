<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Robots game</title>

		<!-- Place favicon.ico in the root directory -->
		<link rel="shortcut icon" href="/favicon.ico">
		
		<!-- My CSS theme -->
		<link rel="stylesheet" href="/css/common_theme.css">
		<link rel="stylesheet" href="/css/robots_theme.css">

		<script src="/js/phaser.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	</head>
	<body>
		<div class="main">			
			<div id="this_site_links">
				<div class="left_link main_link">
					About
					<a href="/"></a>
				</div>
				<div class="left_link blog_link">
					Blog
					<a href="/blog/"></a>
				</div>
				<div class="left_link robot_link current">
					Robots
				</div>
			</div>
			<div class="tab_content">
				<div id="phaser-game"></div>	
			</div>
			<button id="runBtn">Run</button>
			<button id="progBtn">Prog</button>
		</div>
		
		<div id="prog">
			<div class="main">
				<div class="radioBtn">
					<input name="leftEngine" type="radio">Turn On</input>
					<input name="leftEngine" type="radio">Nothing</input>
					<input name="leftEngine" type="radio">Turn Off</input>
				</div>
				<button id="applyBtn" class="btn">Aply</button>
				<button id="cancelBtn" class="btn">Cancel</button>
			</div>
			<span class="closeProgWindow">&times;</span>
		</div>

		<!-- Test JS -->	
		<script src="/js/robots.js"></script>
		<script>
			$( function() {
				$( "#draggable" ).draggable();
			} );
		</script>
